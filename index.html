<!DOCTYPE html>
<html lang="en" ng-app="AuthApp">
<head>
  <base href="/">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- VK OpenAPI -->
  <script src="https://vk.com/js/api/openapi.js?133" type="text/javascript"></script>

  <title>Social Auth app</title>
</head>
<body ng-controller="MainController">

  <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Social | Auth</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{ 'active': isActive('/')}"><a href="/">Home <span class="sr-only">(current)</span></a></li>
          <li ng-class="{ 'active': isActive('/about')}"><a href="/about">About</a></li>
          <li ng-class="{ 'active': isActive('/contact')}"><a href="/contact">Contact</a></li>
        </ul>

        <form class="navbar-form navbar-right" ng-hide="isAuthorization">
          <button type="submit" class="btn btn-default" ng-click="authVK()"><i class="fa fa-vk" aria-hidden="true"></i></button>
        </form>
        <p class="navbar-text navbar-right" ng-show="isAuthorization">
          Вы вошли как, <a href="#" class="navbar-link">{{ firstName }} {{ secondName }}</a>
          <img ng-src="{{ profileImage }}" style="height: 22px;" />
        </p>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <ng-view></ng-view>
  </div>

  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-timeago/dist/angular-timeago-core.min.js"></script>
  <script src="node_modules/angular-timeago/src/languages/time-ago-language-en_US.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>

  <script src="js/app.module.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/app.factory.js"></script>
  <script src="js/app.controllers.js"></script>
</body>
</html>
